name: Deploy Frontend

on:
  pull_request:
    branches: [production]
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'production' && github.event.pull_request.head.ref == 'development'
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and deploy
        run: |
          cd /home/andrey/projects/todo
          sudo docker compose up -d --build || exit 1
